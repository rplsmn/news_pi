name: scrape
on:
  workflow_dispatch
jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
        contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
      - uses: r-lib/actions/setup-r-dependencies@v2
      - uses: stefanzweifel/git-auto-commit-action@v5
